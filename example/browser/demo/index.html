<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>magickwand.js WASM demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</head>

<body>
  <script src="bundle.js"></script>
  <style>
    .loader {
      min-height: 20vh;
    }

    .display {
      width: 60vw;
      height: 60vh;
    }

    .image {
      max-width: calc(60vw - 3rem);
      max-height: calc(60vh - 3rem);
    }

    .spinner {
      width: 40vw;
      left: 30vw;
      top: 30vh;
      z-index: 100;
    }

    #controls {
      max-width: calc(40vw - 6rem);
    }

    input {
      max-width: calc(40vw - 18rem);
    }

  </style>
  <img id="spinner" class="spinner position-absolute d-none" src="spinner.svg" />
  <div class="d-flex flex-column">
    <div class="d-flex flex-row p-2">
      <div class="p-2 border shadow">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">magickwand.js WASM <span id="mw-version"></span></h5>
            <h6 class="card-subtitle" id="im-version">loading magickwand.js WASM...</h6>
            <p class="card-text" id="im-features">loading magickwand.js WASM...</p>
            <p class="card-text" id="im-delegates">loading magickwand.js WASM...</p>
          </div>
        </div>
      </div>
      <div>
        <label id="dropzone" for="file" class="ms-2 p-2 shadow h-100 v-100 border loader btn btn-secondary">Drag & drop an image file or click to load</label>
        <input id="file" name="file" type="file" class="d-none" />
      </div>
    </div>
    <div class="m-4 p-2 border shadow">
      <em id="status">Idle</em>
    </div>
    <div class="d-flex m-4 flex-row">
      <div id="controls" class="p-4 me-2 border shadow">
      </div>
      <div class="display p-4 shadow border">
        <img id="target" class="image">
      </div>
    </div>
  </div>
</body>

</html>
