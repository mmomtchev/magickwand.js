name: Test npm package

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Package version to test"
        required: true
      im_version:
        description: "ImageMagick commit-ish to checkout"
        required: false
        default: 'main'


jobs:
  test_npm_binaries:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-20.04
          - ubuntu-22.04
          - windows-2019
          - windows-2022
          - macos-11
          - macos-12
        node-version: [14.x, 16.x, 18.x, 20.x]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Create package.json
        run: npm init --yes
      - name: Install fonts on Ubuntu
        run: |
          [[ '${{ matrix.platform }}' =~ 'ubuntu' ]] && sudo apt-get install -y fonts-ubuntu || true
        shell: bash
      - name: Set up the unit tests
        run: |
          curl https://codeload.github.com/mmomtchev/node-magickwand/zip/refs/tags/v${{ github.event.inputs.version }} --output repo.zip
          unzip repo.zip
          mv node-magickwand-${{ github.event.inputs.version }}/test .
      - name: Install dependencies
        run: |
          npm i chai chai-spies chai-as-promised mocha typescript ts-node tsconfig-paths @types/chai @types/chai-as-promised @types/mocha @types/node
      - name: Install node-magickwand from npm
        run: |
          npm install --force node-magickwand@${{ github.event.inputs.version }}
          mkdir -p deps/ImageMagick/config
          cp node_modules/node-magickwand/deps/ImageMagick/config/policy-websafe.xml deps/ImageMagick/config
        shell: bash
      - name: Run the unit tests
        run: |
          cd test
          npx mocha --require ts-node/register --types mocha --reporter=tap --v8-expose-gc --timeout 5000 *.test.ts *.standalone.*js
        env:
          TS_NODE_PROJECT: tsconfig.standalone.json 


  test_npm_rebuild:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-20.04
          - ubuntu-22.04
          - windows-2022
          - macos-11
          - macos-12
        node-version: [18.x, 20.x]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Create package.json
        run: npm init --yes
      - name: Install fonts on Ubuntu
        run: |
          [[ '${{ matrix.platform }}' =~ 'ubuntu' ]] && sudo apt-get install -y fonts-ubuntu || true
        shell: bash
      - name: Set up the unit tests
        run: |
          curl https://codeload.github.com/mmomtchev/node-magickwand/zip/refs/tags/v${{ github.event.inputs.version }} --output repo.zip
          unzip repo.zip
          mv node-magickwand-${{ github.event.inputs.version }}/test .
      - name: Install dependencies
        run: |
          npm i chai chai-spies chai-as-promised mocha typescript ts-node tsconfig-paths @types/chai @types/chai-as-promised @types/mocha @types/node
      - name: Install node-magickwand from npm
        run: |
          [[ '${{ matrix.platform }}' =~ 'windows' ]] && subst M: `pwd` && cd M:/
          npm install --force node-magickwand@${{ github.event.inputs.version }} --build-from-source
          mkdir -p deps/ImageMagick/config
          cp node_modules/node-magickwand/deps/ImageMagick/config/policy-websafe.xml deps/ImageMagick/config
        shell: bash
      - name: Run the unit tests
        run: |
          cd test
          npx mocha --require ts-node/register --types mocha --reporter=tap --v8-expose-gc --timeout 5000 *.test.ts *.standalone.*js
        env:
          TS_NODE_PROJECT: tsconfig.standalone.json 


  test_npm_rebuild_shared:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-20.04]
        node-version: [18.x]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@v4
        with:
          repository: 'imagemagick/ImageMagick'
          path: 'ImageMagick'
          ref: ${{ github.event.inputs.im_version }}
      - name: Build and install ImageMagick-7
        run: |
          cd ImageMagick
          sh configure --prefix /usr
          make -j4
          sudo make install
      - name: Create package.json
        run: npm init --yes
      - name: Install fonts on Ubuntu
        run: |
          [[ '${{ matrix.platform }}' =~ 'ubuntu' ]] && sudo apt-get install -y fonts-ubuntu || true
        shell: bash
      - name: Set up the unit tests
        run: |
          curl https://codeload.github.com/mmomtchev/node-magickwand/zip/refs/tags/v${{ github.event.inputs.version }} --output repo.zip
          unzip repo.zip
          mv node-magickwand-${{ github.event.inputs.version }}/test .
      - name: Install dependencies
        run: |
          npm i chai chai-spies chai-as-promised mocha typescript ts-node tsconfig-paths @types/chai @types/chai-as-promised @types/mocha @types/node
      - name: Install node-magickwand from npm
        run: |
          [[ '${{ matrix.platform }}' =~ 'windows' ]] && subst M: `pwd` && cd M:/
          npm install --force node-magickwand@${{ github.event.inputs.version }} --build-from-source --shared_imagemagick --magicklibs="-lMagick++-7.Q16HDRI -lMagickWand-7.Q16HDRI -lMagickCore-7.Q16HDRI"
          mkdir -p deps/ImageMagick/config
          cp node_modules/node-magickwand/deps/ImageMagick/config/policy-websafe.xml deps/ImageMagick/config
        env:
          CFLAGS: -I/usr/include/ImageMagick-7
          CXXFLAGS: -I/usr/include/ImageMagick-7 
        shell: bash
      - name: Run the unit tests
        run: |
          cd test
          npx mocha --require ts-node/register --types mocha --reporter=tap --v8-expose-gc --timeout 5000 *.test.ts *.standalone.*js
        env:
          TS_NODE_PROJECT: tsconfig.standalone.json 
