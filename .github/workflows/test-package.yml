name: Test npm package

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Package version to test"
        required: true

jobs:
  test_npm_binaries:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-20.04
          - windows-2019
          - windows-2022
          - macos-11
          - macos-12
        node-version: [14.x, 16.x, 18.x, 20.x]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Create package.json
        run: npm init --yes
      - name: Install fonts on Ubuntu
        run: |
          [[ '${{ matrix.platform }}' =~ 'ubuntu' ]] && sudo apt-get install -y fonts-ubuntu || true
        shell: bash
      - name: Set up the unit tests
        run: |
          curl https://codeload.github.com/mmomtchev/node-magickwand/zip/refs/tags/v${{ github.event.inputs.version }} --output repo.zip
          unzip repo.zip
          mv node-magickwand-${{ github.event.inputs.version }}/test .
      - name: Install dependencies
        run: |
          npm i chai chai-spies mocha
      - name: Install node-magickwand from npm
        run: npm install --force node-magickwand@${{ github.event.inputs.version }}
      - name: Run the unit tests
        run: |
          cd test
          npx mocha --reporter=tap --v8-expose-gc *.test.*s


  test_npm_rebuild:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-20.04
          - ubuntu-22.04
          - windows-2022
          - macos-11
          - macos-12
        node-version: [14.x, 16.x, 18.x, 20.x]
        exclude:
          - platform: windows-2022
            node-version: 14.x
          - platform: windows-2022
            node-version: 16.x

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Create package.json
        run: npm init --yes
      - name: Install fonts on Ubuntu
        run: |
          [[ '${{ matrix.platform }}' =~ 'ubuntu' ]] && sudo apt-get install -y fonts-ubuntu || true
        shell: bash
      - name: Set up the unit tests
        run: |
          curl https://codeload.github.com/mmomtchev/node-magickwand/zip/refs/tags/v${{ github.event.inputs.version }} --output repo.zip
          unzip repo.zip
          mv node-magickwand-${{ github.event.inputs.version }}/test .
      - name: Install dependencies
        run: |
          npm i chai chai-spies mocha
      - name: Install node-magickwand from npm
        run: npm install --force node-magickwand@${{ github.event.inputs.version }} --build-from-source
      - name: Run the unit tests
        run: |
          cd test
          npx mocha --reporter=tap --v8-expose-gc *.test.*s
