# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  release:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache conan artifacts
        id: conan-artifacts
        uses: actions/cache@v3
        with:
          path: ~/.conan
          key: ${{ runner.os }}-conan
      - name: Install fonts on Ubuntu
        run: |
          [[ '${{ matrix.platform }}' =~ 'ubuntu' ]] && sudo apt-get install -y fonts-ubuntu || true
        shell: bash
      - run: npm install --ignore-scripts
      - run: npm run deps:download
      - run: npx @mapbox/node-pre-gyp configure
      - run: npx @mapbox/node-pre-gyp build -j max
      - run: node scripts/gen-es6.js lib/index.mjs
      - run: npm test

  wasm:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache conan artifacts
        id: conan-artifacts
        uses: actions/cache@v3
        with:
          path: ~/.conan
          key: wasm-conan
      - run: npm install --ignore-scripts
      - run: npm run deps:download
      - run: npx @mapbox/node-pre-gyp configure --nodedir=./wasm --target_arch=wasm32 --target_platform=wasm
      - run: npx @mapbox/node-pre-gyp build -j max

  debug-asan:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache conan artifacts
        id: conan-artifacts
        uses: actions/cache@v3
        with:
          path: ~/.conan
          key: ${{ runner.os }}-conan
      - name: Install fonts on Ubuntu
        run: |
          [[ '${{ matrix.platform }}' =~ 'ubuntu' ]] && sudo apt-get install -y fonts-ubuntu || true
        shell: bash
      - run: npm install --ignore-scripts
      - run: npm run deps:download
      - run: npx @mapbox/node-pre-gyp configure --debug --enable_asan
      - run: npx @mapbox/node-pre-gyp build -j max
      - run: node scripts/gen-es6.js lib/index.mjs
        env:
          LD_PRELOAD: /usr/lib/x86_64-linux-gnu/libasan.so.6
          LSAN_OPTIONS: suppressions=${{ github.workspace }}/test/napi-leaks-suppression.txt
      - run: node node_modules/mocha/bin/mocha.js -i -g Security --repeats 1000
        env:
          LD_PRELOAD: /usr/lib/x86_64-linux-gnu/libasan.so.6
          LSAN_OPTIONS: suppressions=${{ github.workspace }}/test/napi-leaks-suppression.txt
