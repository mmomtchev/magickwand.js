# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  native:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache conan artifacts
        id: conan-artifacts
        uses: actions/cache@v3
        with:
          path: ~/.conan
          key: ${{ runner.os }}-conan
      - name: Install fonts on Ubuntu
        run: |
          [[ '${{ matrix.platform }}' =~ 'ubuntu' ]] && sudo apt-get install -y fonts-ubuntu || true
        shell: bash
      - run: npm install --ignore-scripts
      - run: npm run deps:download
      - run: npx @mapbox/node-pre-gyp configure
      - run: npx @mapbox/node-pre-gyp build
      - name: Generate ES6 bindings
        run: node scripts/gen-es6.js lib/index.mjs
      - run: npm test
        env:
          MOCHA_INTEGRATION: native

  native-light:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache conan artifacts
        id: conan-artifacts
        uses: actions/cache@v3
        with:
          path: ~/.conan
          key: ${{ runner.os }}-conan
      - name: Install fonts on Ubuntu
        run: |
          [[ '${{ matrix.platform }}' =~ 'ubuntu' ]] && sudo apt-get install -y fonts-ubuntu || true
        shell: bash
      - run: npm install --ignore-scripts
      - run: npm run deps:download
      - name: Configure light version
        run: |
          npx @mapbox/node-pre-gyp configure                                         \
            --nodedir=./emscripten --target_arch=wasm32 --target_platform=emscripten \
            --fonts=False --jpeg=False --png=False --tiff=False                      \
            --webp=False --jpeg2000=False --raw=False --openmedia=False              \
            --brotli=False --h265=False --exr=False --fftw=False --heif=False        \
            --jbig=False --cms=False --xml=False --gzip=False --zip=False            \
            --bzip2=False --zstd=False --xz=False --lzma=False --simd=False          \
            --openmp=False --display=False
      - run: npx @mapbox/node-pre-gyp build
      - name: Generate ES6 bindings
        run: node scripts/gen-es6.js lib/index.mjs

  wasm:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache conan artifacts
        id: conan-artifacts
        uses: actions/cache@v3
        with:
          path: ~/.conan
          key: wasm-conan
      - run: npm install --ignore-scripts
      - run: npm run deps:download
      - run: npx @mapbox/node-pre-gyp configure --nodedir=./emscripten --target_arch=wasm32 --target_platform=emscripten
      - run: npx @mapbox/node-pre-gyp build
      - name: Check size
        run: echo "::notice::Default WASM version is $(( `gzip -9c lib/binding/emscripten-wasm32/node-magickwand.wasm | wc -c` / 1024 )) KBytes gzipped"
      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1
        env:
          MOCHA_INTEGRATION: browser
          MOCHA_MAGICK_INSTALL: ln -s ../../../.. node_modules/node-magickwand
        with:
          run: npx mocha test/integration.test.ts

  wasm-light:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache conan artifacts
        id: conan-artifacts
        uses: actions/cache@v3
        with:
          path: ~/.conan
          key: wasm-light-conan
      - run: npm install --ignore-scripts
      - run: npm run deps:download
      - name: Configure light version
        run: |
          npx @mapbox/node-pre-gyp configure                                         \
            --nodedir=./emscripten --target_arch=wasm32 --target_platform=emscripten \
            --fonts=False --jpeg=False --png=False --tiff=False                      \
            --webp=False --jpeg2000=False --raw=False --openmedia=False              \
            --brotli=False --h265=False --exr=False --fftw=False --heif=False        \
            --jbig=False --cms=False --xml=False --gzip=False --zip=False            \
            --bzip2=False --zstd=False --xz=False --lzma=False --simd=False          \
            --openmp=False --display=False
      - run: npx @mapbox/node-pre-gyp build
      - name: Check size
        run: echo "::notice::Light WASM version is $(( `gzip -9c lib/binding/emscripten-wasm32/node-magickwand.wasm | wc -c` / 1024 )) KBytes gzipped"

  debug-asan:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache conan artifacts
        id: conan-artifacts
        uses: actions/cache@v3
        with:
          path: ~/.conan
          key: asan-conan
      - name: Install fonts on Ubuntu
        run: |
          [[ '${{ matrix.platform }}' =~ 'ubuntu' ]] && sudo apt-get install -y fonts-ubuntu || true
        shell: bash
      - run: npm install --ignore-scripts
      - run: npm run deps:download
      - run: npx @mapbox/node-pre-gyp configure --debug --enable_asan
      - run: npx @mapbox/node-pre-gyp build
      - name: Generate ES6 bindings
        run: node scripts/gen-es6.js lib/index.mjs
        env:
          LD_PRELOAD: /usr/lib/x86_64-linux-gnu/libasan.so.6
          LSAN_OPTIONS: suppressions=${{ github.workspace }}/test/napi-leaks-suppression.txt
      - run: node node_modules/mocha/bin/mocha.js -i -g Security --repeats 1000 test/*.test.ts
        env:
          LD_PRELOAD: /usr/lib/x86_64-linux-gnu/libasan.so.6
          LSAN_OPTIONS: suppressions=${{ github.workspace }}/test/napi-leaks-suppression.txt
