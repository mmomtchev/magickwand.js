# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform: [windows-2022]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install fonts on Ubuntu
        run: |
          [[ '${{ matrix.platform }}' == 'ubuntu-20.04' ]] && sudo apt-get install -y fonts-ubuntu || true
        shell: bash
      - run: npm install --ignore-scripts
      - run: npm run deps:download
      - name: ls 1
        run: ls -al deps/ImageMagick-Windows
        shell: bash
      - run: |
          cd deps\ImageMagick-Windows
          dir
          rd /q /s ImageMagick
          dir
          call CloneRepositories.cmd
          dir