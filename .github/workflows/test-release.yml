name: Test release

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  test_published:
    runs-on: ${{ matrix.platform }}

    strategy:
      matrix:
        platform: [ubuntu-20.04, ubuntu-22.04, macos-11, macos-12, windows-2019, windows-2022]
        node-version: [14.x, 16.x, 18.x, 20.x]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install fonts on Ubuntu
        run: |
          [[ '${{ matrix.platform }}' =~ 'ubuntu' ]] && sudo apt-get install -y fonts-ubuntu || true
        shell: bash
      - name: Retrieve dependencies
        run: |
          npm install --ignore-scripts
          npm run deps:download
      - name: Install precompiled binaries
        run: node scripts/install.mjs
      - name: Run the unit tests headless
        uses: GabrielBB/xvfb-action@v1
        with:
          run: |
            cd test
            npx mocha --require ts-node/register --types mocha --reporter=tap --v8-expose-gc --timeout 5000 *.test.ts
        env:
          MOCHA_INTEGRATION: node,browser
          MOCHA_MAGICK_INSTALL: "node -e \"fs.symlinkSync('../../../..', 'node_modules/node-magickwand', os.platform() == 'win32' ? 'junction': 'dir')\""
